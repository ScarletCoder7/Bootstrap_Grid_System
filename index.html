<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Bootstrap_Grid_System">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bootstrap Grid System</title>
        <link rel="stylesheet" type="text/css" href="css\bootstrap.min.css" media="screen">
        <link rel="stylesheet" type="text/css" href="css\style.css" media="screen">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-6">Col 1</div>
                <div class="col-lg-3 col-md-4 col-sm-6">Col 2</div>
                <div class="col-lg-3 col-md-4 col-sm-6">Col 3</div>
                <div class="col-lg-3 col-md-4 col-sm-6">Col 4</div>
            </div>
            
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-6">Col 1st</div>
                <div class="col-lg-3 col-md-4 col-sm-6">Col 2d</div>
                <div class="col-lg-3 col-md-4 col-sm-6">Col 3rd</div>
                <div class="col-lg-3 col-md-4 col-sm-6">Col 4th</div>
            </div>
            
            <div class="row">
                <div class="col-xs-6"><P>Col 1st</P></div>
                <div class="col-xs-6"><P>Col 2d</P></div>
                <div class="col-xs-6"><P>Col 3rd</P></div>
                <div class="col-xs-6"><P>Col 4th</P></div>
            </div>
        </div>
        <!-- jQuery (Bootstrap JS plugins depend on it) -->
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
